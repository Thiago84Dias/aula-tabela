<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>
    thead {
        background-color: cyan;
    }
    th, td {
        border: 1px solid black
  }
tfoot { 
    background-color: cyan;

}
  




</style>



</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Produtos</th>
                <th>Quantidades</th>
                <th>Black Friday</th>
                <th>Preçco</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td colspan="1">Produto 1</td>
                <td>2</td>
                <td rowspan="3">Sim</td>
                <td>5$</td>
            </tr>

            <tr>
                <td>Calça 2</td>
                <td>5</td>
                <td>10$</td>
                
            </tr>

            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>8$</td>
            </tr>

            <tr>
                <td>Produto 4</td>
                <td>21</td>
                <td>Não</td>
                <td>6$</td>
               
            </tr>

         </tbody>

         <tfoot>

            <tr>

               <td colspan="3">Total</td>
               <td>29$</td>

            </tr>
         </tfoot>

    </table>







    
</body>
</html>
